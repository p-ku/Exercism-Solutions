{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table style="width:100%">
      <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
        </tr>
    {% for i in range(count) %}
        <tr>
            <td>{{ rows[i]["symbol"] }}</td>
            <td>{{ rows[i]["shares"] }}</td>
            <td>{{ rows[i]["price"] }}</td>
            <td>{{ rows[i]["time"] }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
